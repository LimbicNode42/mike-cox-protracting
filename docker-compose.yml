version: '3.8'

services:
  mike-cox-protracting:
    build: .
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      # Keycloak configuration
      - KEYCLOAK_URL=${KEYCLOAK_URL}
      - KEYCLOAK_USERNAME=${KEYCLOAK_USERNAME}
      - KEYCLOAK_PASSWORD=${KEYCLOAK_PASSWORD}
      # Infisical configuration (Token auth - recommended)
      - INFISICAL_TOKEN=${INFISICAL_TOKEN}
      - INFISICAL_ORG_ID=${INFISICAL_ORG_ID}
      - INFISICAL_PROJECT_ID=${INFISICAL_PROJECT_ID}
      - INFISICAL_ENVIRONMENT_SLUG=${INFISICAL_ENVIRONMENT_SLUG:-dev}
      # Infisical Universal Auth (fallback)
      - INFISICAL_CLIENT_ID=${INFISICAL_CLIENT_ID}
      - INFISICAL_CLIENT_SECRET=${INFISICAL_CLIENT_SECRET}
      - INFISICAL_SITE_URL=${INFISICAL_SITE_URL:-https://app.infisical.com}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.mike-cox-protracting.rule=Host(`mcp-keycloak-infisical.yourdomain.com`)"
      - "traefik.http.routers.mike-cox-protracting.tls.certresolver=letsencrypt"
      - "traefik.http.services.mike-cox-protracting.loadbalancer.server.port=8000"
